<script>
  function isPalindrome(x) {
    var num = [];
    var ref = x;

    if (x < 0) return false;

    while (x > 0) {
      var a = x % 10;

      x = Math.floor(x / 10);

      num.push(a);
    }
    var num = num.join("");

    if (num == ref) return true;
    else return false;
  }
  let ss = isPalindrome(321);
  console.log(ss);
</script>

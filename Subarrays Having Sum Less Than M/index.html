<script>
  // Subarrays Having Sum Less Than M

  let arr = [1, 5, 1, 3, 2];
  let N = 5;
  let K = 5;
  function fun(N, K, arr) {
    let a = 0;
    let b = 0;
    let sum = arr[0];
    let count = 0;
    while (a < N && b < N) {
      if (sum < K) {
        b++;
        if (b >= a) {
          count += b - a;
        }
        if (b < N) {
          sum += arr[b];
        }
      } else {
        sum -= arr[a];
        a++;
      }
    }
    console.log(count);
  }
  fun(N, K, arr);
</script>
